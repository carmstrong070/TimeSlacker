<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <title>Time Slacker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/CSS/bootstrap-slate.min.css">
    <link rel="stylesheet" href="Content/CSS/billboard.min.css" />
    <link rel="stylesheet" href="Content/CSS/svg-with-js.min.css">
    <link rel="stylesheet" href="Content/CSS/slacker.min.css">
</head>
<body class="d-flex flex-column h-100">
    <header>
        <nav id="header-nav" class="navbar navbar-expand-lg fixed-top bg-primary" data-bs-theme="dark">
            <div class="container-xl">
                <div class="d-flex justify-content-between align-items-center flex-grow-1">
                    <div class="navbar-brand d-flex align-items-center">
                        <span id="ada-title">ADA</span>
                        <span id="site-separator">//</span>
                        <span id="site-title" class="text-uppercase">Time Slacker</span>
                    </div>
                    <img id="site-logo" src="Content/Images/Logos/site-logo-white_18x30.png" width="18" height="30" draggable="false" />
                </div>
            </div>
        </nav>
    </header>

    <main id="page-content" role="main" class="flex-grow-1">

        <!-- HERO DISPLAY -->
        <div class="position-relative">
            <div style="background: linear-gradient(0deg, rgba(16,67,71,0.7) 0%, rgba(17,61,89,0) 50%, rgba(17,61,89,0.6) 100%);">
                <div class="bg-dot-grid">
                    <div class="video-container">
                        <video class="video-player" autoplay="autoplay" muted="muted" loop="loop" poster="Content/Videos/clock-loop.jpg">
                            <source src="Content/Videos/clock-loop.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div class="container-xl">
                        <div class="row justify-content-between py-5">
                            <div class="col-lg order-lg-0 order-1 d-flex align-items-center">
                                <div class="text-lg-start text-center flex-grow-1">
                                    <h1 class="text-white text-uppercase site-title mb-3 lh-1" style="font-size: 5rem;">Time Slacker</h1>
                                    <p class="text-white fw-light" style="font-size: 1.25rem; margin-top: -10px;">
                                        Keeping you honest about your failures:
                                    </p>
                                    <p class="lead text-white" style="font-size: 1.75rem; margin-top: -20px;">
                                        <strong id="lbl-total-fails">1,234</strong> combined failures so far.
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-auto order-lg-1 order-0 text-center">
                                <img src="Content/Images/Logos/site-logo-white_176x300.png" class="img-fluid mb-lg-0 mb-4" width="176" height="300" draggable="false" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LATEST FAILURES -->
        <div class="position-relative">
            <div style="background: none">
                <div id="recent-fails-container" class="bg-dot-grid">
                    <div id="compliance-video" class="video-container">
                        <video class="video-player" autoplay="autoplay" muted="muted" loop="loop" poster="Content/Videos/meat-loop.jpg">
                            <source src="Content/Videos/meat-loop.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div class="container-xl">
                        <div class="py-5">
                            <h2 class="text-center text-white text-uppercase mb-0" style="font-size: 2.5rem;">Latest failures</h2>
                            <h3 class="text-center fw-light">
                                <span id="recentStartDate">10/2</span> &mdash; <span id="recentEndDate">10/8</span>
                            </h3>
                            <div id="compliance-container">
                                <div class="compliance-award-container">
                                    <i class="fa-solid fa-award compliance-award"></i>
                                </div>
                                <h2 class="display-1 text-center text-uppercase text-white"><strong>100%</strong> compliance</h2>
                            </div>
                            <div id="recent-fails-display" class="flippable-carousel">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FAILS OVER TIME -->
        <div class="position-relative">
            <div class="py-5" style="background: #2a1e2f">
                <div class="container-xl">
                    <h2 class="text-center text-white text-uppercase mb-0" style="font-size: 2.5rem;">Fails over time</h2>
                    <hr />
                    <div id="fails-over-time-chart"></div>
                </div>
            </div>
        </div>

        <div style="height: 500px"></div>

    </main>

    <script src="Scripts/jquery-3.6.1.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/d3js.org_d3.v6.min.js"></script>
    <script src="Scripts/billboard.min.js"></script>
    <script src="Scripts/fontawesome-all.min.js"></script>
    <script src="Scripts/fitty.min.js"></script>
    <script src="Scripts/slacker-utilities.js"></script>
    <script src="Scripts/slacker-core.js"></script>
    <script src="Scripts/slacker-fails-over-time.js"></script>
    <script src="Scripts/slacker-stats.js"></script>
    <script src="Scripts/slacker-treemap.js"></script>
    <script src="Scripts/slacker-renders.js"></script>
</body>
</html>
